## A área de Comportamento Motor, em linhas gerais, investiga três pontos

1. Os mecanismos responsáveis pela produção do movimento.
2. Os mecanismos e processos subjacentes às mudanças no comportamento motor advindos da prática, bem como seus fatores que as influenciam.
3. As mudanças que ocorrem no comportamento motor de um indivíduo ao longo do seu ciclo de vida.

---
# Esses três pontos são, formalmente, dividido em  três campos de investigação 

- Controle Motor

- Aprendizagem Motora

- Desenvolvimento Motor

  .bg-gold.b--mid-gray.ba.bw2.br3.shadow-5.ph4.mt5[
  .tc[
  .black[
  
  Cada um dos campos com **questões específicas** de investigação
  ]]]

# Controle Motor 

- Como *fenômeno*, é definido como um conjunto de processos sujacentes a forma como os movimentos são produzidos e controlados. 

- Como *área*, investiga como os movimentos são produzidos, coordenados e regulados e quais as estruturas responsáveis por esses mecanismos e processos.

--

.black[Perguntas principais

1. Quais são as variáveis usadas pelo sistema nervoso central para controlar os movimentos voluntários? 
2. Como essas variáveis interagem com os reflexos musculares? 
3. Como essas variáveis são traduzidas em padrões motores periféricos?
4. Como o sistema perceptivo gera significado para o movimento?
5. Como selecionamos a decisão correta?
6. Qual natureza e como é estruturada a representação interna que gera os movimento?]

# Aprendizagem Motora

### Como **fenômeno**, é definida como um conjunto de processos *internos*, associados com a prática ou experiência, que levam às mudanças relativamente duradouras na capacidade de se movimentar.
### Como **área**, investiga os mecanismos e processos subjacentes às mudanças no comportamento motor advindos da prática, bem como seus fatores que as influenciam.

# Desenvolvimento Motor

- Como *fenômeno*, é definido como mudanças no comportamento motor que ocorrem desde a concepção até a morte. 

- Como *área*, investiga as mudanças que ocorrem no comportamento motor de um indivíduo ao longo do seu ciclo de vida, bem como os fatores que interferem nesse processo.

# Exemplos de "princípios"

**Controle** 

- Relação entre velocidade e precisão 
- Papel do *feedback* corrente - Lei de fitts
- Papel positivo da variabilidade - redundância, equivalência e não ruído

**Aprendizagem** 

- Hierarquia de aprendizagem - simples para o complexo
- Transferência - similaridade entre as condições 
- Papel positivo do erro -  informação e não como falha

**Desenvolvimento** 

- Reflexos como marcadores do desenvolvimento
- Diversificação e especialização
- Envelhecimento como uma fase do desenvolvimento

# .center[O que é uma habilidade?]

### Habilidade enquanto **habilidoso**, proficiência relativa, grau de competência na execução de um movimento.

### Halidade enquanto conjunto de **ações** motoras direcionadas a meta. 

---
# Diferença entre capacidades e habilidades

### Habiliades são:

- Dependentes de prática (adquiridas)
- Adaptáveis
- Relativamente *infinitas*

### Capacidades: traço geral ou uma característica duradoura que serve como um potencial de uma pessoa para o desempenho de habilidades específicas.	

- Geneticamente determinadas

- Rígidas

- Algumas

  

---

class: inverse, middle, center

# Técnica e Habilidade 

- A interpretação do conceito de técnica como sinônimo de habilidade levou (e ainda leva) a interpretações inapropiadas ("tecnicistas"). 
- A habilidade necessita ser adquirida, implicando em mudanças internas inacessíveis e pessoais; *a posteriori*
- Por outro lado, a técnica é objetiva, possível de descrição e impessoal.
  - a) como uma informação disponível de antemão sobre a forma de realizar um movimento específico.
  - b) como uma informação previamente disponível acerca do meio de alcançar um objetivo com eficiência.
  - c) como uma forma culturalmente compreendida de executar um movimento específico.

As habilidades podem se referenciar na técnica (ensinar ou executar), mas serão sempre pessoais.



---

# Classificação das habilidades

1. Tamanho da musculatura envolvida
2. Previsibilidade temporal
3. Estabilidade do ambiente

---

## Tamanho da musculatura envolvida

- **Habilidade motora fina** - requer controle de pequenos músculos - um alto grau de precisão.

- **Habilidade motora grossa** - requer o uso de grande musculatura.
