# Teoria dos elementos idênticos

Série de estudos do Thorndike e Woodworth

**Thorndike, Edward L. & Woodworth, Robert S.** (1901a). [The influence of improvement in one mental function upon the efficiency of other functions (I)](https://psychclassics.yorku.ca/Thorndike/Transfer/transfer1.htm). *Psychological Review*, *8*, 247-261. [Classic study in the transfer of training from one task to another.]

**Thorndike, Edward L. & Woodworth, Robert S.** (1901b). [The influence of improvement in one mental function upon the efficiency of other functions: II. The estimation of magnitudes](https://psychclassics.yorku.ca/Thorndike/Transfer/transfer2.htm). *Psychological Review*, *8*, 384-395. [Classic study in the transfer of training from one task to another.]

**Thorndike, Edward L. & Woodworth, Robert S.** (1901c). [The influence of improvement in one mental function upon the efficiency of other functions: III. Functions involving attention, observation, and discrimination](https://psychclassics.yorku.ca/Thorndike/Transfer/transfer3.htm). *Psychological Review*, *8*, 553-564. [Classic study in the transfer of training from one task to another.]

Se habilidades apresentarem elementos totalmente diferentes dos elementos de outra habilidade, nenhuma transferência seria esperada. 

A transferência seria de 100% se as duas habilidades tivessem todos os seus elementos em comum.

# Contraponto: Hipótese da especificidade de Henry

Boa parte da lógica parte da premissa de "elementos" como capacidades.

Henry contrapõem indicando: 

--

- Existem várias capacidades (milhares) que são independentes.

- Cada habilidade que executamos depende de um grande número dessas capacidades. 

- Quando a habilidade é alterada, o grupo particular de capacidades que suporta o desempenho nessa habilidade deve mudar para atender às novas demandas da tarefa.

# Similaridade dos processos cognitivos

Nessa visão, a transferência é determinada pela semelhança entre o processamento cognitivo exigido pela tarefa durante a transferência e o processamento cognitivo realizado durante a aprendizagem.

Transfere-se os processos cognitivos.

--

A base é o ***Transfer-appropriate processing***

- As condições de prática promovem um determinado tipo de processamento.

- A evocação apropriada depende da semelhança do processamento requerido entre os dois momentos.

- Nesse sentido, a aproximação dos processos requeridos entre os dois momentos favorecerá a transferência.

# Alguns achados interessantes sobre transferência 

Tarefas que possuem o mesmo **tempo relativo** e o **mesmo sequenciamento** tendem a transferir positivamente.

--

Transferência negativa do **tempo relativo**. 

--

Comumente os efeitos da transferência negativa são **temporários**: papel da prática.

--

Os princípios de transferência que acabaram de ser discutidos aplicam-se melhor no **inicio** do processo de aprendizagem.

# Resumo

- Transferência sãos os ganhos (ou perdas) na capacidade de desempenho em uma tarefa como resultado da prática ou experiência em alguma outra tarefa.
- Teoria dos elementos idênticos: se habilidades apresentarem elementos totalmente diferentes dos elementos de outra habilidade, nenhuma transferência seria esperada. 
- Similaridade dos processos cognitivos: a transferência é determinada pelo nível de semelhança entre o processamentos cognitivos exigidos.
- Transferência bilateral: transferência de aprendizado que ocorre entre dois membros.

# Lab 5 - Transferência de aprendizagem

- Formem quartetos.

- Dentro dos quartetos, divida cada integrante em quatro condições: 
  - (1) aquisição aleatório com teste aleatório;  
  - (2) aquisição em blocos com teste em blocos;
  - (3) aquisição aleatório com teste em blocos; 
  - (4) aquisição em blocos com teste aleatório.

- A aquisição será realizada com 60 tentativas, anote o desempenho das 6 primeiras e 6 últimas.

- O teste será realizado 5 minutos após a aquisição com 6 tentativas.
