# Diferenças entre aprendizagem e desempenho



- **Desempenho** é um comportamento observável; mensurado diretamente; meta menos ação.



- **Aprendizagem**, por outro lado, não pode ser observada diretamente, apenas *inferida* (**deduzido, suposto**) 

  
  
  
  
  .center[.BLACK[PROVA AVALIA APRENDIZAGEM?]]

# Conceitos

- *Mudanças* na capacidade .underline[executar] uma habilidade que deve ser inferida a partir de uma melhora *relativamente .underline[permanente*] no desempenho como resultado da prática ou experiência.

  .white[xxxxxx]

- *Mudanças* em um conjunto de .underline[processos internos] associados à prática ou experiência que leva a ganhos .underline[*relativamente permanentes*] na performance motora qualificada.

  .white[xxxxxx]

- Série de *mudanças* que vão de estados desorganizados para estados mais organizados, da inconsistência e rigidez para a consistência e flexibilidade motoras.

# Aperfeiçoamento

Diz respeito aos .underline[ganhos que sujeito obtém tentativa a tentativa], a habilidade é aperfeiçoada ao longo do tempo, em um dado momento o sujeito desempenha melhor do que antes do que antes.

.center[

![:scale 60%](imgs/aperfeicoamento.png)]

.footnote[Dayan, E., & Cohen, L. G. (2011). Neuroplasticity subserving motor skill learning. *Neuron*, *72*(3), 443-454.]

---

# Consistência

A consistência associa-se as .underline[similaridades] no comportamento entre as tentativas, ou seja, de uma tentativa para outra os níveis de desempenho devem tornar-se mais semelhantes.

.center[<iframe width="1000" height="465" src="https://www.youtube.com/watch?v=Ik1lTrBBM9Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>]

.footnote[Fonte:https://www.youtube.com/watch?v=Ik1lTrBBM9Q]

---

# Persistência

À medida que a pessoa melhora a aprendizagem de uma habilidade, sua capacidade de desempenho melhorada se estende por .underline[períodos maiores].

![:scale 40%](https://gifs.eco.br/wp-content/uploads/2022/07/gifs-de-bike-e-bicicletas-3.gif)]

- Fitts e Posner (1967)

# Fitts e Posner (1967)

.center[

**Estágio Cognitivo**

**Estágio Associativo**

**Estágio Autônomo**]



---

# Estágio Cognitivo

- Concentra-se em problemas orientados cognitivamente (o que fazer e como fazer) .

-  Qual é o meu objetivo?; Até que ponto devo mover este braço?; Qual a melhor forma de segurar este implemento?; Onde deveria estar este braço quando minha perna direita estiver aqui?

  

  **Características**

  - Erros  elevados e grosseiros
  - Inconsistência
  - Alta demanda cognitiva ("pensa muito")
  - Dificuldades em detectar os próprios erros 

  

   

---

**Estágio Associativo**

- Estágio de transição.

- O aprendiz tenta associar pistas ambientais ao movimento.

- Adquire fundamentos da habilidades.

  

  **Características**
  
  - Erros  diminuem e são menos grosseiros
  - Diminui a inconsistência
  - Refinamento das ações
  - Consegue detectar os próprios erros
  
  

---

# Estágio Autônomo

- A habilidade se torna autônoma ou habitual
- Estágio final de um  *continuum*
- Não pensam conscientemente em seus movimentos
- Quando erram lidam melhor com o  erro
- Estágio difícil de se alcançar

**Características**

- Poucos erros
- Consistência
- Baixa demanda cognitiva ("pensa pouco")
- Consegue detectar os próprios erros

---

.center[

![scale 60%](imgs/estagios.png)]

---

# Gentile (1972)

- Estágio inicial

- Estágio avançado (Later Stage)

  

---

# Estágio inicial

Dois importantes objetivos:

1. Adiquirir o padrão de movimento
2. Discriminar características ambientais relevantes das não relevantes (*nonregulatory* e *regulatory*)

Uma característica dessa fase é o engajamento cognitivo nas resoluções de problemas motores.

Ao final desse estágio há o desenvolvimento de um padrão de movimento que permite a realização da habilidade, mas ainda é inconsistente e pouco eficiente.



---

# Estágio avançado

Neste estágio existe três características gerais:

1. A pessoa deve adaptar o movimento a características específicas do ambiente.

2. A pessoa deve aumentar sua consistência.

3. A pessoa deve executar a habilidade com economia de energia.

   

---

### Fixação vs Diversificação

- O processo de aprendizagem depende da natureza da tarefa
- Habilidades mais fechadas requer **fixação**
  - Fixação = refinamento 

- Habilidades mais abertas requer **diversificação**
  - Diversificação = capacidade de adaptação ao contexto



---

# Resumo

- Diferenças entre aprendizagem e desempenho
  - Desempenho observável ; Aprendizagem inferido
- Características da aprendizagem
  - Aperfeiçoamento = "melhora gradual"
  - Consistência = "similaridade das ações"
  - Persistência = "longo prazo"
  - Adaptabilidade = "ajustar a nova demanda (transferir)"

---

# Resumo

Estágios da aprendizagem motora

- Fitts e Posner (1967)
  - Estágio Cognitivo = "Pensa demais"; 
  - Estágio Associativo = "Associa pistas"
  - Estágio Autônomo = "Final"

- Gentile (1972)
  - Estágio inicial = padrão de movimento
  - Estágio avançado = fixação e diversificação
