# Revisão da última aula

- Transferência sãos os ganhos (ou perdas) na capacidade de desempenho em uma tarefa como resultado da prática ou experiência em alguma outra tarefa.
- Teoria dos elementos idênticos: se habilidades apresentarem elementos totalmente diferentes dos elementos de outra habilidade, nenhuma transferência seria esperada. 
- Similaridade dos processos cognitivos: a transferência é determinada pelo nível de semelhança entre o processamentos cognitivos exigidos.
- Transferência bilateral: transferência de aprendizado que ocorre entre dois membros.

# Lei do Efeito, a pedra angular.

Comportamentos acompanhados por consequências agradáveis tornam-se mais prováveis enquanto comportamentos acompanhados por consequências desagradáveis tendem a desaparecer.

Aprendizagem por reforço (Exemplo do eyeblink - https://youtu.be/Xg3WuvCrIZg?t=9).

Base para o Behaviorismo.

*Feedback* como reforço, um estímulo para aprendizagem.

**Retirada do reforço**:  em animais caminha para extinção e em humanos mantém o comportamento.

**Características**:

- Instruções **prévias** especificam as operações a serem feitas, seu sequenciamento e
  momento de ocorrência;
- Após o programa ser iniciado, o sistema executa as instruções, essencialmente sem modificação ("uma flecha lançada");
- Não há capacidade de detectar ou corrigir erros porque o *feedback* não está envolvido.
- São mais eficazes em **ambientes estáveis**, previsíveis, em que a necessidade de modificação dos comandos é baixa.]

# Teoria do circuito fechado

*Feedback* não é um estímulo para aprendizagem, mas um processo dentro de um **mecanismo** para detecção e correção dos erros.

--

**Importância de dois mecanismos distintos**

- A produção e avaliação da resposta motora requerem mecanismos independentes - se o agente que dispara a resposta também for a referência para comparação, a resposta deve necessariamente ser julgada correta porque é comparada com ela mesma.

**Traço perceptivo** e **Traço de memória**.

---

# Traço perceptivo

.center[

![:scale 55%](imgs/richardson.png)]

---

# Traço perceptivo

A **referência sobre movimentos passados** é um construto, uma imagem, um modelo ou um traço que determina o que é esperado no futuro da ação. 

Utilizado como referência para ajustar o próximo movimento (ou atual) com base no *feedback* que recebeu.

O traço fortalece em função do *feedback* que recebe a cada tentativa.

# Limitações das teorias

- **Problema de armazenamento** 
  - o número de movimentos possíveis em todas  as outras atividades, o resultado seria uma quantidade absurdamente grande de programas armazenados na memória de longo prazo.
  - Relação de 1 para 1 dos movimentos

- **Problema da novidade**
  - Um voluntário para fazer o seguinte movimento: começando em pé, pule com os dois pés, tocando a cabeça com a mão direita e a perna com a mão esquerda antes de aterrissar.
  - A questão básica não é como retemos movimentos aprendidos, mas sim como produzimos novos movimentos.

# Teoria do Esquema

ESQUEMAS são um conjunto de **regras abstratas** relacionas, que utiliza os vários resultados das ações de um indivíduo com os valores de parâmetros que ele escolheu, a fim de produzir aqueles resultados.

.center[

![:scale 50%](imgs/esquema.png)]



---

# Teoria do Esquema

Por meio da execução de ações motoras, o aprendiz abstrai ("absorve", "recolhe" ...) informações de quatro fontes:

- Condições iniciais - Informações sobre o estado muscular e sobre o ambiente
- Especificação da Resposta - Parâmetros específicos para gerar o movimento.
- Consequências Sensoriais - Informações sensoriais durante e após o movimento sobre a resposta.
- Resultado da Resposta - Grau de sucesso da resposta em relação ao resultado veio originalmente planejado.

---

# Teoria do Esquema

 O processo de aprendizagem ocorre por meio do fortalecimento das relações existentes entre as informações dessas quatro fontes.

.center[

![:scale 50%](imgs/volei_2.png)]

# Teoria do Esquema

“Quando realizo a rebatida, na verdade não produzo algo absolutamente novo, e nunca apenas repito algo antigo." (Bartlett, 1932)

.pull-left[.center[

![:scale 100%](imgs/tacada_tenis.jpg)]]



.pull-right[

"não produzo algo absolutamente novo" - Embora um movimento seja de alguma maneira novo, nunca é totalmente novo.

"e eu nunca repito algo antigo" -  cada movimento é novo, pois nunca foi realizado exatamente dessa forma antes.

Assim, existem aspectos do movimento que são **invariantes** e aspectos que são **variantes**.]

# Características invariantes e variantes

**Invariantes**

- Corresponde a identidade do movimento
- Determinada uma classe de ações
- Comummente associada ao padrão de movimento

**Variante**

- Flexibilidade na ação

- Parâmetros da ação

  

---

# Características invariantes e variantes

**Programa Motor Generalizado** uma representação na memória de uma classe de ações responsáveis por um padrão de movimento (**invariantes**).

- Tempo relativo
- Força relativo
- Sequenciamento

**Parâmetros (variantes)**

- Tempo Total
- Força total
- Amplitude do movimento
- Grupamento Muscular

---

# Resumo

- Teoria do circuito aberto
	- Controle da ação motora sem feedback
	- Conceito de programa motor
	- Habilidades discretas
- Teoria do circuito fechado
	- Inserção do feedback no mescanismo de controle motor
	- Habilidades habilidades contínuas
	- **Traço perceptivo**,  Avaliação e continuidade do movimentos
	- **Traço de memória**, Produção e iniciação da resposta.  
- Limitações das teorias
	- Problema de armazenamento
	- Problema da novidade

---

# Resumo

Teoria do esquema

- ESQUEMAS são um conjunto de **regras abstratas** relacionais
	- Esquema de Lembranças - Produção
	- Esquema de Reconhecimento - Comparação
- **Programa Motor Generalizado**(**invariantes**).
	- Tempo relativo
	- Força relativo
	- Sequenciamento
- **Parâmetros (variantes)**
	- Tempo Total
	- Força total
	- Amplitude do movimento
	- Grupamento Muscular
