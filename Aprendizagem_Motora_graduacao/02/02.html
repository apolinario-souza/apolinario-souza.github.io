Com efeito, o CM envolve uma **ação efetora** que resulta em um deslocamento dos segmentos no tempo espaço. Assim, é algo que pode ser **mensurado**.  

.center[

![:scale 60%](https://static.wixstatic.com/media/41ff7c_36462144fb9743c8b242de934d931e4f~mv2.gif/v1/fit/w_1000%2Ch_782%2Cal_c%2Cq_80/file.gif)]

.large[ .center[Mas essa ação é apenas produto **final** de um processo **interno** complexo que não se pode avaliar diretamente.]]

---

### Como já discutido, o comportamento motor é propositivo. 

### Desta forma, implica em um **intenção** (meta ou objetivo).

### Isso pode ser visto com exemplo simple da atencipação (motora ou verbal).

.center[

![:scale 60%](https://media.tenor.com/l_om0bs3W7IAAAAd/bilhar-sinuca.gif)]

### A presença da intenção permite a definação de uma meta.

### Movimento é dirigido por um equivalente neural - um modelo do futuro desejado.

### O modelo do futuro desejado é algo que ainda não existe mas será **materializado** como resultado das ações do organismo.

# Medidas de performance motora

Há várias formas de medir o desempenho em uma habilidade motora. 

Dividi-se em  duas categorias:

--

**Medidas de resultado** - medidas que indicam o .blue[resultado] de uma ação.

- Medidas que indicam se o .blue[objetivo] da tarefa foi cumprida (Meta - ação).

- Por exemplo, quão rápido uma pessoa correu 100 m; a que distância da bola está do alvo...

--

**Medidas de produção do resultado** 

- Medidas que indicam .blue[características] do desempenho que produziram o resultado. 

- Por exemplo, cinemática dos membros; potencial de negatividade relacionado ao feedback

---

.black[Alguns exemplos]

.pull-left[**Medidas de resultado**

- Tempo para completar a tarefa

- Quantidade/percetual de erro 

- Tentativas para completar um critério

- Número de tentativas com sucesso

- etc... 

  ]

  .pull-right[ **Medidas de produção do resultado**

- Deslocamento, velocidade e/ou aceleração

- Ângulo de articulação e/ou torque de articulação
- Eletromiografia
- Eletroencefalografia
- Eye tracking
- etc...

]

.center[
![](imgs/error-score-1.png)

.pull-left[
Notação da medida:

`\(EC = x_{i} - M\)`

`\(Média \,EC = \sum(x_{i} - M)/n\)`
]

.pull-right[

```r
# Cálculo do EC
((93 - 100) + (103 - 100) + (99 - 100) + (105 - 100) + (96 - 100)) / 5
```

```
## [1] -0.8
```

Média EC = -0.8 cm

]

# Resumo

-  É possível medir a ação motora, mas sempre será avaliado o produto final de um processo interno complexo.
-  "Tentamos" explicar o processo por meio de construtos, hipóteses, teorias ...
-  **Medidas de resultado** - foco da disciplina
   - Indicam o **resultado** de uma ação;
   - Erro constante = direção do erro;
   - Erro variável = inconsistência ou variabilidade;
   - Erro absoluto =  magnitude.
   - Erro em duas dimensões; erro radial = magnitude do erro.

-  **Medidas de produção do resultado**
   - Indicam **características** do desempenho que produziram o resultado.

# Lab 1 - Medidas de desempenho no dinamômetro

Faça a medição dos **kg.** m/s²  máximos

- Ao comando do experimentador, realize uma contração máxima manual;

- Repita o mesmo procedimento 3 vezes com intervalo de 1 minutos entre as tentativas; 

- **Anote o maior valor para determinar o valor de referência.**

  

Ao comando do experimentador, sem visualizar a tela do dinamômetro, tente alcançar 40% do valor de referência (**Pré-teste**).

- Faça esse procedimento 5 vezes;
- Ao final de cada tentativa o experimentador deve informar o valor produzido seguido pela meta; 
- **Anote os valores produzidos.**

---

Ao comando do experimentador, sem visualizar a tela do dinamômetro, tente alcançar 20% do valor de referência (**Prática**).

 - Faça esse procedimento 20 vezes;

 - Ao final de cada tentativa o experimentador deve informar o valor produzido seguido pela meta;

   

Ao comando do experimentador, sem visualizar a tela do dinamômetro, tente alcançar 40% do valor de referência (**Pós-teste**).

- Faça esse procedimento 5 vezes;

- Ao final de cada tentativa o experimentador deve informar o valor produzido seguido pela meta; 

- **Anote os valores produzidos.**

  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
