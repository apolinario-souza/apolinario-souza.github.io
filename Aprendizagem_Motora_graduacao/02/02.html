# .center[O que são habilidades?]

### Habilidade enquanto **habilidoso**, proficiência relativa, grau de competência na execução de um movimento.

### Habilidade enquanto conjunto de **ações** motoras direcionadas a meta. 

---
# .center[O que são capacidades?]

### Capacidades é um **traço geral** ou uma **característica duradoura** que serve como um potencial de uma pessoa para o desempenho de habilidades específicas.

---
# Diferença entre capacidades e habilidades

**Com o treino/prática há aumento/melhora na capacidade ou na habilidade?**

- Capacidade de força: capacidade de exercer tensão contra uma resistência, que ocorre por meio de ações musculares.

- Maria só treina "rosca direta", posso dizer que ela aumentou a capacidade de força? Ou ela melhorou na habilidade "rosca direta"


.center[![:scale 20%](imgs/musc.jpg)]

---
# Diferença entre capacidades e habilidades

**É possível medir as capacidades?**

- Estou medindo a capacidade de força no supino?
- Se sim, só preciso da capacidade de força para realizar essa ação motora?

.center[![:scale 50%](imgs/Tipos-de-Supino.jpg)]

# Técnica e Habilidade 

- A interpretação do conceito de técnica como sinônimo de habilidade levou (e ainda leva) a interpretações inapropiadas ("tecnicistas"). 

--

- A habilidade necessita ser adquirida, implicando em mudanças internas inacessíveis e pessoais; *a posteriori*



- Por outro lado, a técnica é objetiva, possível de descrição e impessoal.

---
# A técnica é utilizada
- a) como uma informação disponível de antemão sobre a forma de realizar um movimento específico.

- b) como uma informação previamente disponível acerca do meio de alcançar um objetivo com eficiência.

- c) como uma forma culturalmente compreendida de executar um movimento específico.

--

### .center[.red[As habilidades podem se referenciar na técnica (ensinar ou executar), mas serão sempre pessoais.]]

Com efeito, o habilidade motora envolve uma **ação efetora** que resulta em um deslocamento dos segmentos no tempo espaço. Assim, é algo que pode ser **mensurado**.

.center[
![:scale 60%](https://static.wixstatic.com/media/41ff7c_36462144fb9743c8b242de934d931e4f~mv2.gif/v1/fit/w_1000%2Ch_782%2Cal_c%2Cq_80/file.gif)]

.large[ .center[Mas essa ação é apenas o produto **final** de um processo **interno** complexo que não se pode avaliar diretamente.]]

---

.center[![:scale 50%](imgs/ice.png)]

---
### O produto é o resultado de um *modelo do futuro testado*.

### A execução da habilidade coloca em prática o modelo do futuro.

### O modelo do futuro desejado é algo que ainda não existe mas será **materializado** como resultado das ações do organismo.

![:scale 60%](https://miro.medium.com/max/930/0*uj57wvrqEnVe9ijg)


---

# O modelo do futuro é criado com base:

### 1. Informações armazenadas préviamente;

###  2. Informações do estado atual;

###  3. Comparação da extrapolação do passado para o futuro (*feedback* antecipatório).

---
### O processo é como esse modelo do futuro foi gerado.

.center[![:scale 50%](imgs/proc.png)]

# Medidas de performance motora

Há várias formas de medir o desempenho em uma habilidade motora. 

Dividi-se em  duas categorias:

--

**Medidas de resultado ou produto** - medidas que indicam o .blue[resultado] de uma ação.

- Medidas que indicam se o .blue[objetivo] da tarefa foi cumprida (Meta - ação).

- Por exemplo, quão rápido uma pessoa correu 100 m; a que distância da bola está do alvo...

--

**Medidas de produção do resultado ou processo**

- Medidas que indicam .blue[características] do desempenho que produziram o resultado. 

- Por exemplo, cinemática dos membros; potencial de negatividade relacionado ao feedback

---

.black[Alguns exemplos]

.pull-left[**Medidas de resultado**

- Tempo para completar a tarefa

- Quantidade/percetual de erro 

- Tentativas para completar um critério

- Número de tentativas com sucesso

- etc... ]

.pull-right[ **Medidas de produção do resultado**

- Deslocamento, velocidade e/ou aceleração

- Ângulo de articulação e/ou torque de articulação
- Eletromiografia
- Eletroencefalografia
- Eye tracking
- etc...

]
---

# Resumo
- Movimento = deslocamento dos segmentos corporais
- Habilidade = proficiência relativa ou conjunto de ações
- Capacidade = traço geral duradouro.
- Técnica = informação disponível de antemão da forma.
-  É possível medir a ação motora, mas sempre será avaliado o produto final de um processo interno complexo.
-  "Tentamos" explicar o processo por meio de construtos, hipóteses, teorias ...
-  **Medidas de resultado** 
   - Indicam o **resultado** de uma ação;
-  **Medidas de produção do resultado**
   - Indicam **características** do desempenho que produziram o resultado.

---
