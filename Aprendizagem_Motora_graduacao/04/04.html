# Revisão da última aula





.center[Aprendizagem x Desempenho]

- **Desempenho** é um comportamento observável; mensurado diretamente; meta menos ação.



- **Aprendizagem**, por outro lado, não pode ser observada diretamente, apenas *inferida* (**deduzido, suposto**) 

  

--

*Mudanças* em um conjunto de .underline[processos internos] associados à prática ou experiência que leva a ganhos .underline[*relativamente permanentes*] na performance motora qualificada.

---
# Após essa aula você será capaz de

- compreender as diferenças individuais;

- indetificar como as capacidades impactam nas diferenças individuais;

- analisar tarefas motoras considerando as capacaidades.

---
# Motivação

Não é segredo que pessoas são diferentes entre si. Algumas dessas diferenças devem-se a coisas sobre as quais as pessoas têm pouco controle.

.center[![scale 10%](imgs/diferentes_corpos.png)]


---
# Motivação

Você já parrou para pensar em todos os fatores que fazem as pessoas serem diferentes entre si?

.center[![scale 10%](imgs/pessoas_diferentes.jpg)]
---
# Motivação

.center[![scale 10%](imgs/eu.png)]

# Relembrando o conceito de capacidades

Capacidades como caixas de ferramentas.

Capacidades como cartas no jogo de poker.

---
# Conceito de diferenças individuais

Diferenças duradouras e estáveis de performance entre as pessoas, geralmente atribuíveis às diferenças em suas capacidades.

Uma combinação particular de capacidades é relevante para a performance de qualquer tarefa motora.

.center[![scale 10%](imgs/exemplo1.png)]

---
# Implicação prática do conceito

Pessoas com maiores níveis das capacidades relacionadas a habilidade motora apresentarão melhor desempenho.

# Como devemos interpretar essa lógica?

---
# Primeira interpretação

## .red[**Capacidade global única**]

- Existe uma Capacidade global que é a base para TODAS as ações motoras.
- Lógica semelhante ao Q.I.

.center[![scale 10%](imgs/capacidade_unica.png)]

--

.red[Se fosse correto uma vez habilidoso em uma habilidade, habilidoso em todas outras.]

---
# Primeira interpretação

## .red[**Capacidade global única**]

.center[![scale 10%](imgs/Drowatzky_Zuccato,1967.png)]

---
# Segunda interpretação

## .red[**Muitas capacidades específicas**]

Milhares de capacidades com combinações únicas

.center[![scale 10%](imgs/henry.png)]
---
# Terceira interpretação

## .red[**Grupo de capacidades**]

Apesar de habilidades distintas apresentaram baixa correlação, elas ainda não são zero.

Isso indica que deve existir algumas capacidades que são importantes para grupos de tarefas.

Não se sabe quais grupos e quantidade.

---
# Aplicações práticas

1. Assumimos que todas as pessoas possuem as mesmas capacidades, mas com padrões de força entre as capacidades diferentes.

2. Esse padrão de força entre as capacidades auxilia no direcionamento da tarefa a ser executada ou no método de ensino.

3. Esse padrão é apenas um de vários fatores.

4. Variar as experiências auxilia na identificação das potencialidades.

---
# Análise da tarefa
.center[![scale 50%](imgs/tarefa.png)]
---
# Resumo
- As pessoas são difentes entre si. O que relativamente nos mantém estável nessas diferenças chamamos de diferenças individuais.
- Como as capacidades atuam na execução da habilidade:
  - Capacidade global única
  - Muitas capacidades específicas
  - Grupo de capacidades
