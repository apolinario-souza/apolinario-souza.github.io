# Revisão da última aula





.center[Aprendizagem x Desempenho]

- **Desempenho** é um comportamento observável; mensurado diretamente; meta menos ação.



- **Aprendizagem**, por outro lado, não pode ser observada diretamente, apenas *inferida* (**deduzido, suposto**) 

  

--

*Mudanças* em um conjunto de .underline[processos internos] associados à prática ou experiência que leva a ganhos .underline[*relativamente permanentes*] na performance motora qualificada.

Como a própria informação estocada

.pull-right[

![scale 50%](imgs/info.png)]

--

Memória motora ou procedural é uma representação da ação motora em todas as suas formas, desde o movimento com os seguimentos corporais até a linguagem, que é adquirida através da prática ou experiência .tiny[(Fuster, 1995)].

class: title-slide-section-gold, left, middle

# Conceito de memória

**Processo de codificar, consolidar e evocar**

---

# Conceito de memória

Semelhante à memória declarativa, a formação e manutenção da memória motora também depende de três processos de memória distintos, mas interdependentes: 

- codificação

- consolidação

- evocação 

---

# Codificação

- Refere-se ao registro inicial ou aquisição de informações que geram a formação de um traço durável de um evento experimentado.

- Processo associado com a prática, presença de mecanismos de detecção e correção de erro. 

- .black[Processo online.]


.center[

![scale 60%](imgs/codificacao.png)]

---
class: inverse, middle, center

Quais as realações entre o processo de codificação e o aperfeiçoamento .tiny[(uma das quatro características da aprendizagem)]?


---

# Consolidação

- Processo no qual uma memória frágil e instável se torna forte e resistente a interferência.

- Comumente atribuia a processos após a prática - .black[processo offline].

  

.center[

![scale 60%](imgs/consolidacao.png)]

---
class: inverse, middle, center

Quais as realações entre o processo de consolidação e a consistência e persistência .tiny[(uma das quatro características da aprendizagem)]?


---
.center[
![:scale 70%](imgs/persistencia.png)]

---
# Evocação

- Processo de acessar informações na memória.
- Ocorre mediante uma parte do estímulo. 


.center[

![scale 90%](imgs/evocacao.png)]

---
class: inverse, middle, center
