<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo de Reação de Discriminação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000; /* Fundo preto */
            position: relative;
            color: #ffffff; /* Cor do texto padrão em branco */
        }
        .container {
            text-align: center;
        }
        .message {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .reaction-time {
            font-size: 1.5em;
            color: #ff0000; /* Cor do tempo de reação em vermelho */
            margin-bottom: 20px;
        }
        .history {
            max-height: 300px;
            overflow-y: auto;
            border-left: 2px solid #ccc;
            padding-left: 20px;
            position: absolute;
            right: 20px;
            top: 20px;
            color: #ffffff; /* Garantir que o texto do histórico seja visível no fundo preto */
        }
        .history-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .history-item {
            font-size: 1em;
            margin-bottom: 5px;
        }
        #copyButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #copyButton:hover {
            background-color: #0056b3;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton:hover {
            background-color: #0056b3;
        }
        #initialMessage {
            display: none; /* Inicialmente oculto */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="initialMessage" class="message">
            Pressione a barra de espaço e solte-a o mais rápido possível, APENAS quando aparecer 'Vai'em vermelho.
            <br><br>
            <button id="startButton">Começar</button>
        </div>
        <div id="testContainer" style="display: none;">
            <div class="message" id="message" style="color: #FFFF00;">Prepara...</div> <!-- Cor amarela -->
            <div class="reaction-time" id="reaction-time"></div>
        </div>
    </div>

    <div class="history" id="history">
        <div class="history-title">Histórico</div> <!-- Nome alterado para "Histórico" -->
    </div>

    <button id="copyButton" onclick="copyHistory()">Copiar Histórico</button>

    <script>
        let startTime;
        let timeoutId;
        let isTiming = false;
        let attemptCount = 0;
        let currentCondition = 'red'; // Condição atual pode ser 'red' ou 'green'

        function startTest() {
            document.getElementById('message').textContent = 'Prepara...';
            document.getElementById('message').style.color = '#FFFF00'; // Cor amarela
            document.getElementById('reaction-time').textContent = '';

            const delay = Math.random() * 3000 + 1000; // Entre 1 e 4 segundos

            console.log(`Tempo aleatório: ${delay} ms`);

            timeoutId = setTimeout(() => {
                if (Math.random() > 0.5) {
                    document.getElementById('message').textContent = 'Vai!';
                    document.getElementById('message').style.color = '#FF0000'; // Cor vermelha
                    currentCondition = 'red';
                } else {
                    document.getElementById('message').textContent = 'Vai!';
                    document.getElementById('message').style.color = '#00FF00'; // Cor verde
                    currentCondition = 'green';

                    setTimeout(() => {
                        if (currentCondition === 'green' && isTiming) {
                            updateHistory('1 acerto'); // Se o usuário não fizer nada
                            isTiming = false;
                            setTimeout(startTest, 2000); // Reinicia o teste após 2 segundos
                        }
                    }, 1000); // Espera 1 segundo antes de reiniciar se for "Vai!" verde
                }
                startTime = new Date().getTime();
                isTiming = true;
            }, delay);
        }

        function updateHistory(message) {
            attemptCount++;
            const historyDiv = document.getElementById('history');
            const newItem = document.createElement('div');
            newItem.className = 'history-item';
            newItem.textContent = `Tentativa ${attemptCount}: ${message}`;
            historyDiv.appendChild(newItem);
        }

        function copyHistory() {
            const historyItems = document.querySelectorAll('.history-item');
            let historyText = '';
            historyItems.forEach(item => {
                const formattedText = item.textContent
                    .replace(': ', '; ')
                    .replace(' ms', '; ms;');
                historyText += formattedText + '\n';
            });
            const textArea = document.createElement('textarea');
            textArea.value = historyText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('Histórico copiado para a área de transferência!');
        }

        function initializeTest() {
            document.getElementById('initialMessage').style.display = 'block';
            document.getElementById('testContainer').style.display = 'none';
        }

        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('initialMessage').style.display = 'none';
            document.getElementById('testContainer').style.display = 'block';
            startTest();
        });

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault(); // Impede a barra de rolagem
            }
        });

        document.addEventListener('keyup', function(event) {
            if (event.code === 'Space' && isTiming) {
                if (currentCondition === 'red') {
                    const reactionTime = new Date().getTime() - startTime;
                    document.getElementById('reaction-time').textContent = `Tempo de reação: ${reactionTime} ms`;
                    updateHistory(`${reactionTime} ms`);
                } else if (currentCondition === 'green') {
                    updateHistory('1 erro'); // Se o usuário fizer algo quando for "Vai!" verde
                }
                isTiming = false;
                setTimeout(startTest, 2000); // Reinicia o teste após 2 segundos
            }
        });

        initializeTest();
    </script>
</body>
</html>
