<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo de Reação Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000; /* Fundo preto */
            position: relative;
            color: #ffffff; /* Cor do texto padrão em branco */
        }
        .container {
            text-align: center;
        }
        .message {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .reaction-time {
            font-size: 1.5em;
            color: #ff0000; /* Cor do tempo de reação em vermelho */
            margin-bottom: 20px;
        }
        .history {
            max-height: 300px;
            overflow-y: auto;
            border-left: 2px solid #ccc;
            padding-left: 20px;
            position: absolute;
            right: 20px;
            top: 20px;
            color: #ffffff; /* Garantir que o texto do histórico seja visível no fundo preto */
        }
        .history-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .history-item {
            font-size: 1em;
            margin-bottom: 5px;
        }
        #copyButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #copyButton:hover {
            background-color: #0056b3;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton:hover {
            background-color: #0056b3;
        }
        #initialMessage {
            display: none; /* Inicialmente oculto */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="initialMessage" class="message">
            Pressione a barra de espaço e solte-a o mais rápido possível, quando aparecer 'Vai'
            <br><br>
            <button id="startButton">Começar</button>
        </div>
        <div id="testContainer" style="display: none;">
            <div class="message" id="message">Prepara...</div>
            <div class="reaction-time" id="reaction-time"></div>
        </div>
    </div>

    <div class="history" id="history">
        <div class="history-title">Histórico</div> <!-- Nome alterado para "Histórico" -->
    </div>

    <button id="copyButton" onclick="copyHistory()">Copiar Histórico</button>

    <script>
        let startTime;
        let timeoutId;
        let isTiming = false;
        let attemptCount = 0;
        let waitingForSpaceRelease = false; // Nova variável para controlar a liberação da barra de espaço
        let isYellow = false; // Nova variável para indicar se "Vai!" apareceu em amarelo

        function startTest() {
            document.getElementById('message').textContent = 'Prepara...';
            document.getElementById('message').style.color = '#FFFF00'; // Cor amarela
            document.getElementById('reaction-time').textContent = '';
            waitingForSpaceRelease = false; // Resetar a espera pela liberação
            isYellow = false; // Resetar a condição de cor amarela

            const delay = Math.random() * 3000 + 1000; // Entre 1 e 4 segundos

            // Adiciona a exibição do tempo aleatório no console
            console.log(`Tempo aleatório: ${delay} ms`);

            timeoutId = setTimeout(() => {
                isYellow = Math.random() > 0.5; // Determina aleatoriamente se "Vai!" será amarelo
                const color = isYellow ? '#FFFF00' : '#FF0000'; // Cor aleatória: amarelo ou vermelho
                document.getElementById('message').textContent = 'Vai!';
                document.getElementById('message').style.color = color;
                startTime = new Date().getTime();
                isTiming = true;
                waitingForSpaceRelease = true; // Indicar que estamos esperando a liberação da barra de espaço
            }, delay);
        }

        function updateHistory(reactionTime) {
            attemptCount++;
            const historyDiv = document.getElementById('history');
            const newItem = document.createElement('div');
            newItem.className = 'history-item';
            newItem.textContent = `Tentativa ${attemptCount}: ${reactionTime} ms`;
            historyDiv.appendChild(newItem);
        }

        function copyHistory() {
            const historyItems = document.querySelectorAll('.history-item');
            let historyText = '';
            historyItems.forEach(item => {
                // Substitui ": " por "; " e "ms" por " ms;"
                const formattedText = item.textContent
                    .replace(': ', '; ')
                    .replace(' ms', '; ms;');
                historyText += formattedText + '\n';
            });
            const textArea = document.createElement('textarea');
            textArea.value = historyText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('Histórico copiado para a área de transferência!');
        }

        function initializeTest() {
            document.getElementById('initialMessage').style.display = 'block';
            document.getElementById('testContainer').style.display = 'none';
        }

        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('initialMessage').style.display = 'none';
            document.getElementById('testContainer').style.display = 'block';
            startTest();
        });

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault(); // Impede a barra de rolagem
            }
        });

        document.addEventListener('keyup', function(event) {
            if (event.code === 'Space') {
                if (waitingForSpaceRelease) {
                    const reactionTime = new Date().getTime() - startTime;
                    if (isYellow) {
                        // Se "Vai!" estava em amarelo e o tempo de reação é mais do que 2 segundos
                        if (reactionTime > 2000) {
                            document.getElementById('reaction-time').textContent = `Tempo de reação: ${reactionTime} ms (Erro: Tempo maior que 2s)`;
                            updateHistory('1 erro');
                            setTimeout(startTest, 2000); // Reinicia o teste após 2 segundos
                        } else {
                            document.getElementById('reaction-time').textContent = `Erro: Você liberou a barra de espaço quando "Vai!" estava em amarelo`;
                            updateHistory('1 erro');
                            setTimeout(startTest, 2000); // Reinicia o teste após 2 segundos
                        }
                    } else if (isTiming) {
                        // Se "Vai!" estava em vermelho, registrar o tempo de reação
                        document.getElementById('reaction-time').textContent = `Tempo de reação: ${reactionTime} ms`;
                        updateHistory(reactionTime);
                        isTiming = false;
                        waitingForSpaceRelease = false; // Não estamos mais esperando pela liberação
                        setTimeout(startTest, 2000); // Reinicia o teste após 2 segundos
                    }
                }
            }
        });

        initializeTest();
    </script>
</body>
</html>
